<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <h1>FILL MY FORM</h1>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Odin</h1>
        </div>

        <div class="form-section">
            <h2>This is not a real online service! 
              You know you need something like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
              You know you want to.
            </h2>
            <h2 class="legend">Sign-Up Form</h2>
            <form action="" id="form">
                <fieldset>
                  <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input placeholder="First Name" type="text" name="first-name" id="first-name" required />
                    <span>&nbsp;</span>
                  </div>
                  <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input placeholder="Last Name" type="text" name="last-name" id="last-name" required />
                    <span>&nbsp;</span>
                  </div>
                  <div class="form-control">
                    <label for="email">Email</label>
                    <input placeholder="Email" type="email" name="email" id="email" required />
                    <span>&nbsp;</span>
                  </div>
                  <div class="form-control">
                    <label for="phone">Phone Number</label>
                    <input placeholder="Phone Number" type="tel" name="phone" id="phone" required />
                    <span>&nbsp;</span>
                  </div>
                  <div class="form-control">
                    <label for="password">Password</label>
                    <input placeholder="Password" type="password" name="password" id="password" minlength=8 />
                    <span>&nbsp;</span>
                  </div>
                  <div class="form-control">
                    <label for="confirm-password">Confirm Password</label>
                    <input placeholder="Confirm Password" type="password" name="confirm-password" id="confirm-password" minlength=8 required />
                    <span>&nbsp;</span>
                  </div>
                </fieldset>
                <button type="submit">Submit</button>
                <p>Already have an account? <a href="www.google.com" target="_blank">Log in</a></p>
            </form>
        </div>
    </main>
</body>
</html>
